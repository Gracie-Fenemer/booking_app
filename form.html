<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>

     <!-- Dropdown Message -->
     <div class="dropdown-message {{ 'active' if message else '' }}" id="dropdownMessage">
        {{ message }}
        <button onclick="closeMessage()">Close</button>
    </div>

    <script>
        function closeMessage() {
            document.getElementById("dropdownMessage").classList.remove("active");
        }
    </script>

    <div id="date-error-message" style="display:none; color:red; padding: 5px;">
    </div>
        


    <form action="/submit" method="POST">
        <h2>Customer Information</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="FirstName" required>
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="Surname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="Phone" required>

        <label for="arrivalInfo">Arrival Info:</label>
        <textarea id="arrivalInfo" name="ArrivalInfo"></textarea>
        
        <h2>Reservation Information</h2>
        <label for="dateStart">Start Date:</label>
        <input type="date" id="dateStart" name="DateOfRes_Start" required>
        
        <label for="dateEnd">End Date:</label>
        <input type="date" id="dateEnd" name="DateOfRes_End" required>

        <label for="noOfPeople">Number of People:</label>
        <input type="number" id="noOfPeople" name="No_Of_People" required>
        
        <label for="noAdults">Number of Adults:</label>
        <input type="number" id="noAdults" name="No_Adults" required>
        
        <label for="noChildren">Number of Children:</label>
        <input type="number" id="noChildren" name="No_Children">

        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="Total_Amount" required>
        
        <label for="paidYN">Paid?:</label>
        <select id="paidYN" name="Paid_Y_N" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="date_paid">Date Paid:</label>
        <input type="date" id="date_paid" name="Date_Paid">

        <label for="bookingSite">Booking Site:</label>
        <select id="bookingSite" name="Booking_Site" required>
            <option value="" disabled selected>Select a Booking Site</option>
            <option value="Booking.com">Booking.com</option>
            <option value="Airbnb">Airbnb</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="Comments"></textarea>
        
        <input type="submit" value="Submit">
        <a href="/reservations" class="button">See all Reservations</a>
        <a href="/" class="button">Home</a>

    </form>

</body>
</html>
