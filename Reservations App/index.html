<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
</head>
<body>
    <form action="submit.php" method="POST">
        <h2>Customer Information</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="arrivalInfo">Arrival Info:</label>
        <textarea id="arrivalInfo" name="arrivalInfo"></textarea>
        
        <h2>Reservation Information</h2>
        <label for="dateStart">Start Date:</label>
        <input type="date" id="dateStart" name="dateStart" required>
        
        <label for="dateEnd">End Date:</label>
        <input type="date" id="dateEnd" name="dateEnd" required>
        
        <label for="noOfPeople">Number of People:</label>
        <input type="number" id="noOfPeople" name="noOfPeople" required>
        
        <label for="noAdults">Number of Adults:</label>
        <input type="number" id="noAdults" name="noAdults" required>
        
        <label for="noChildren">Number of Children:</label>
        <input type="number" id="noChildren" name="noChildren">
        
        <label for="bookingSite">Booking Site:</label>
        <input type="text" id="bookingSite" name="bookingSite" required>
        
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="totalAmount" required>
        
        <label for="paidYN">Paid? (Y/N):</label>
        <input type="text" id="paidYN" name="paidYN" required maxlength="1">
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
